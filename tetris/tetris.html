<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Tetris Game</title>
    <link rel="stylesheet" type="text/css" href="style.css?v=1" />
  </head>
  <body>
    <h1>My Tetris Game</h1>
    <div id="game-area" class="game-area">
      <canvas
        id="game-board"
        class="game-board"
        width="440"
        height="600"
      ></canvas>
      <div class="score-next-block-container">
        <div id="level" class="level">Level: 1</div>
        <div id="score" class="score">Score: 0</div>
        <canvas id="next-block" class="next-block" width="200" height="150"></div>
        <!-- <button id="start-button" class="start-button">Start</button> -->
      </div>
    </div>
<script src="https://unpkg.com/fireworks-js"></script>
    <script src="game.js?v=1"></script>
  </body>
</html>
